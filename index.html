<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario xd</title>
</head>
<body>
    <h1>Formulario XD</h1>
    <form>
 Nome: <input type="text" placeholder="Seu nome de usuário" required>
<br>
 Email: <input type="email" placeholder="Seu Email" required>
<br>
Idade: <input type="number" min="18" max="100" required>
 <br>
 Senha: <input type="password" placeholder="Digite sua senha" required>
 <br>
 Data de Aniversario:<input type="date" id="dataNascimento" name="dataNascimento" required>     
 <br>

<!--Data de Aniversário: <input type="text" id="dataNascimento" name="dataNascimento" placeholder="DD/MM/AAAA" pattern="\d{2}/\d{2}/\d{4}" required>-->
        



        
<p>Pessoa Fisica ou Juridica?</p>
 <select name="pessoa">
<option value="CPF">Pessoa Fisica</option>
<option value="CNPJ">Pessoa Juridica</option>
 </select>
 <br>
        <p>Você concorda os Termos?</p>
       <input type="radio" name="opcao" value="concordo"> Eu concordo
        <br>
       <input type="radio" name="opcao" value="nao_concordo"> Não Concordo
        
        <br><br>
 <input type="submit" value="enviar">
<input type="reset">




    </form>
</body>
</html>
